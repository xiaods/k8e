apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: flomesh-controller-manager
  namespace: flomesh-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /operator-manager
        image: flomesh/operator-manager:0.2.3
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /mgr
          name: shared-mgr-res
      serviceAccountName: flomesh-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - emptyDir: {}
        name: shared-mgr-res
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    proxy-injector: pipy-sidecar-injector
  name: flomesh-pipy-sidecar-injector
  namespace: flomesh-system
spec:
  replicas: 1
  selector:
    matchLabels:
      proxy-injector: pipy-sidecar-injector
  template:
    metadata:
      labels:
        proxy-injector: pipy-sidecar-injector
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --sidecar-cfg-file=/tpl/proxy.tmpl
        - --proxy-image=flomesh/pipy-pjs:latest
        - --proxy-init-image=flomesh/proxy-init:0.2.3
        command:
        - /proxy-injector
        image: flomesh/proxy-injector:0.2.3
        imagePullPolicy: IfNotPresent
        name: proxy-injector
        ports:
        - containerPort: 7443
          name: injector
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /tpl
          name: tpl
          readOnly: true
      serviceAccountName: flomesh-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - configMap:
          name: flomesh-proxy-injector-tpl
        name: tpl
